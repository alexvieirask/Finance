<!DOCTYPE html>
<html>
<head>
    <title>Redefinir senha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style="background-color: #f5f5f5; font-family: Arial, sans-serif;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px;">
      <h1 style="font-size: 24px; font-weight: bold; color: #333; margin-bottom: 20px;">Recuperação de senha</h1>
      <p style="font-size: 16px; color: #333;">Olá,</p>
      <p style="font-size: 16px; color: #333;">Você solicitou a recuperação de senha para sua conta. Use o token abaixo para redefinir sua senha:</p>
      <p style="font-size: 16px; color: #333; background-color: #f9f9f9; padding: 10px; border-radius: 5px; font-family: monospace; margin-bottom: 20px;">{{ token }}</p>
      <p style="font-size: 16px; color: #333;">Se você não solicitou a recuperação de senha, ignore este e-mail.</p>
      <p style="font-size: 16px; color: #333;">Obrigado,</p>
      <p style="font-size: 16px; color: #333;">Equipe de suporte</p>
    </div>
  </body>
</html>
