{% extends "utils/_utils.templates.html" %}
    {% block head %}
        <title>Finances</title>
        <link rel="stylesheet" href="/css/login.css">
    {% endblock %}

    {% block body %}
        <main id="main-login">
            <div id="logreg-forms">
            <form class="form-signin">
                <h1 class="h4 mb-3 font-weight-bold text-center">Conecte-se</h1>

                <div class="items-input-signin">
                    <input type="text" id="inputUsername" class="form-control " placeholder="E-mail" >
                    <input type="password" id="inputPassword" class="form-control " placeholder="Senha" >
                </div>
                
                <button class="btn btn-success btn-block" type="submit" id="submit-signin"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                <a  id="forgot_pswd">Esqueceu a senha?</a>
                <hr>

                <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Criar Nova Conta</button>
                </form>

                <form class="form-reset">
                    <h1 class="h4 mb-3 font-weight-bold" style="text-align: center">Resetar</h1>
                    <div id="loading-icon"></div>
                    <div class="items-input-reset">
                        <input type="email" id="resetEmail" class="form-control" placeholder="E-mail"  autofocus="">
                    </div>
                    <button id="submit-reset" class="btn btn-primary btn-block" type="submit">Resetar Senha</button>
                    <a  id="cancel_reset"><i class="fas fa-angle-left"></i> Voltar</a>
                </form>
                
                <form  class="form-signup">
                    <div class="items-input">
                        <h1 class="h4 mb-3 font-weight-bold " style="text-align: center;">Registrar</h1>
                        <input type="text" id="user-fullname" class="form-control " placeholder="Nome Completo">
                        <input type="text" id="user-name" class="form-control " placeholder="UsuÃ¡rio">    
                        <input type="email" id="user-email" class="form-control " placeholder="E-mail" required>
                        <input type="password" id="user-pass" class="form-control " placeholder="Senha" required>
                        <input type="password" id="user-repeatpass" class="form-control " placeholder="Confirme a Senha" required>
                    </div>
                    <button id="submit-signup" class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Registrar</button>
                    <a  id="cancel_signup"><i class="fas fa-angle-left"></i> Voltar</a>
                </form>
                <br>
        </div>
        </main>
        
    {% endblock %}

    {% block scripts %}
        <script type="module" src="/js/pages.login.js"></script>
    {% endblock %}
