{% extends "utils/_utils.templates_with_header.html" %}
    {% block head %}
        <title>Finances - Cadastro de Pessoa</title>
    {% endblock %}

    {% block body %}
        <main style="flex-grow: 1; display: flex; flex-direction: column;">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <h1>Cadastro de Pessoa</h1>
                <img class="icon-return-page" id="return-page" height="30" width="30" src="{{ url_for('static', filename='img/arrow-back.png') }}" alt="icone-return">
            </div>
            <div><hr></div>
            <div class="d-flex" style="flex-grow: 1;" >
                <form id="form-new-account" class="w-50">
                    <div class="items-input">
                        <div class="form-group mb-2">
                            <label  class="mb-0" for="pessoa-nome">Nome</label>
                            <input name="pessoa-nome" type="text" id="pessoa-nome" class="form-control" autofocus>
                        </div>
                        <div class="form-group mb-2">
                            <label  class="mb-0" for="pessoa-contato">Contato</label>
                            <input name="pessoa-contato" id="pessoa-contato" inputmode="numeric" type="text" class="form-control"  autofocus>
                        </div>
    
                    </div>
                    <button type="submit" class="btn w-100">Adicionar</button>
                </form>

            </div>
        </main>
    {% endblock %}

    {% block scripts %}
       
    {% endblock %}
